<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta - AgroEcoAlmacén</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-fondo">

  <div class="login-box">

    <h1>Crear cuenta</h1>
    <p class="slogan">Regístrate para acceder al sistema</p>

    <form onsubmit="registrarUsuario(event)">
      <div class="campo">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Ej: Tony Stark" required>
      </div>

      <div class="campo">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="usuario@correo.com" required>
      </div>

      <div class="campo">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required>
      </div>

      <div class="campo">
        <label for="confirmar">Confirmar contraseña</label>
        <input type="password" id="confirmar" placeholder="********" required>
      </div>

      <button type="submit" class="btn-login">Crear cuenta</button>
    </form>

    <div class="separador"><span>¿Ya tienes cuenta?</span></div>

    <div class="registro">
      <a href="login.html">Inicia sesión aquí</a>
    </div>
  </div>

  <script>
    function registrarUsuario(event) {
      event.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value;
      const conf = document.getElementById("confirmar").value;

      if (pass !== conf) {
        alert("⚠ Las contraseñas no coinciden.");
        return;
      }

      // Simula guardado local
      localStorage.setItem("usuario", JSON.stringify({ nombre, email, pass }));

      alert("✅ Cuenta creada con éxito. Ahora puedes iniciar sesión.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
